<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>My_Quotes</title>
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <!-- Image and text -->
                <nav class="navbar navbar-light bg-dark w-100">
                    <a class="navbar-brand text-warning" href="#">
                    <img src="./quote.png" width="50" height="40" class="d-inline-block align-top mr-3" alt="">
                    My_Quotes
                    </a>
                </nav>
            </div>

            <div class="row mt-5">
                <div class="w-100 my-3">
                    <div style="width: 450px">
                        <button id="random" type="button" class="btn btn-warning w-100" data-toggle="modal" data-target="#exampleModal">Select Random Quote</button>
                    </div>
                </div>

                <div class="w-100 my-3">
                    <div style="width: 450px">
                        <label>Choose Topic</label>
                        <input type="text" class="form-control" id="inputTopic">
                        <button id="topic" type="button" class="btn btn-info w-100 mt-3" data-toggle="modal" data-target="#exampleModal">Search</button>
                    </div>
                </div>
            </div>
        </div>

        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">The Quote</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <p id="text" class="font-italic text-justify"></p>
                    <p id="author" class="text-right font-weight-bold mb-5"></p>
                    <img id="imgQuote" alt="image of quote" width="100%">
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>






        






    
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
        <script src="main.js"></script>

    </body>
</html>
